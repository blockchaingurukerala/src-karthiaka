         <!--new registration page-->

         <div class="registration-form">
            <form class="register" onSubmit="App.registerRole(); return false;">
               <div class="form-icon">
                 <span><i class="fa fa-user"></i></span>
               </div>
               <div class="form-group">
                  <input type="text" class="form-control item" id="userFullname" placeholder="Username" required>
   
               </div>
               <div class="form-group">
               
                 <input type="text" class="form-control item" id="userAddress" placeholder="Address" required>
               </div>
               <div class="form-group">
                 <input type="email" class="form-control item" id="email" placeholder="Email" required>
               </div>
               <div class="form-group">
                  <select class="form-control" id="RoleSelect" required>
                     <option value="1" selected>End User</option>
                     <option value="3">Distributor</option>   
                     <option value="4">Manufacturer</option>                 
                  </select>
               </div>
               <br><br>
               <div class="form-group">
                 <button type="submit" class="btn btn-block create-account">Create Account</button>
               </div>
            </form>
         </div>
      </div>
